<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <img src="/Fundamentos de Frontend Web/Agenda Contatos/img/calendario.svg" alt="calendário com nome do mes e data">
    <h2 class="cor-texto">Contatos</h2>
    <hr>
  </header>

  <main>
    <section>
      <h3 class="cor-texto">Adicionar novo contato</h3>
      <form>
        <label class="cor-texto">Nome</label><br>
        <input type="text" placeholder="Digite seu nome">
        <br>
        <label class="cor-texto">Email</label><br>
        <input type="email" placeholder="Digite seu email">
        <br>
        <label class="cor-texto">Telefone</label><br>
        <input type="text" placeholder="Digite seu telefone">
        <br>
        <label class="cor-texto">Interesses</label><br>
        <textarea cols="20" rows="5" placeholder="Digite alguns de seus interesses">
        </textarea>
      </form>
      <hr>
    </section>

    <section>
      <h3 class="cor-texto">Meus contatos</h3>
      <table class="cor-texto">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Interesses</th>
        </tr>

        <tr>
          <td>Augusto</td>
          <td>81 96966855</td>
          <td>augusto@gmail.com</td>
          <td>Futebol, judô, natação</td>
        </tr>
        
      </table>
    </section>
  </main>

</body>

</html>
